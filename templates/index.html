<!DOCTYPE html>
<html>
<head>
    <title>Fake Logo Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="text-center bg-light">
    <div class="container mt-5">
        <h1>Fake Logo Detector</h1> 
        <form method="POST" enctype="multipart/form-data" class="mt-4">
            <input type="file" name="image" class="form-control" required>
            <button class="btn btn-primary mt-3" type="submit">Predict</button>
        </form>

        {% if result %}
        <div class="mt-4">
            <h4>Prediction: <strong>{{ result }}</strong></h4>
            <p>Confidence: {{ confidence }}%</p>
            <img src="{{ url_for('static', filename='../uploads/' + image) }}" width="300" class="mt-3 rounded">
        </div>
        {% endif %}
    </div>
</body>
</html>
